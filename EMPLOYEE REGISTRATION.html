{% extends  'adm_index.html' %}
{% block body %}<br><br>
<h1 align="center">EMPLOYEE REGISTERATION</h1><br><br>
<form action="/myapp/adm_employee_registration/" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
<table  class="table table-bordered" style="width: 400px;" align="center">
  <tr>
    <td>Name</td>
    <td><input name="txt_name" type="text" class="form-control" required pattern="[a-zA-z\]" /></td>
  </tr>
  <tr>
    <td>Age</td>
    <td><input name="txt_age" type="number" class="form-control" required /></td>
  </tr>
  <tr>
    <td>Date Of Birth</td>
    <td><input name="txt_dob" type="date" class="form-control" /></td>
  </tr>
  <tr>
    <td>Type</td>
    <td><select name="selecttype"  class="form-control" required>
        <option>Doctor</option>
        <option>Pharmacist</option>
    </select></td>
  </tr>
  <tr>
    <td>Gender</td>
    <td><input name="radio_gender" type="radio" value="Female" checked />Female
      <input name="radio_gender" type="radio" value="Male" />Male</td>
  </tr>
  <tr>
    <td>Place</td>
    <td><input name="txt_place" type="text"  class="form-control" required/></td>
  </tr>
  <tr>
    <td>House Name </td>
    <td><input name="txt_hname" type="text" class="form-control"  required/></td>

  </tr>
  <tr>
    <td>District </td>
    <td><input name="txt_district" type="text"  class="form-control" required/></td>

  </tr>
  <tr>
    <td>Pincode</td>
    <td><input name="txt_pincode" type="number" class="form-control" required /></td>

  </tr>
    <tr>
    <td>State</td>
    <td><input name="txt_state" type="text"  class="form-control" required /></td>
  </tr>
  <tr>
    <td>Email Id</td>
    <td><input name="txt_email" type="email"  class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" /></td>
  </tr>
   <tr>
    <td>Phone Number</td>
    <td><input name="txt_phno" type="number"  class="form-control" required /></td>
  </tr>
     <tr>
    <td>Qualification</td>
    <td><input name="txt_qualification" type="text"   class="form-control"  required/></td>
  </tr>

  <tr>
    <td>Photo</td>
    <td><input name="fileField" type="file"   class="form-control" required/></td>
  </tr>
    <tr>
        <td colspan="2"align="center">
            <input type="submit" value="ADD" class="btn btn-success"/>
        </td>
    </tr>
</table>

</form>
<style>
.form-control{
    background-color: #ffffff;
    color: #000000;
}
</style>
{% endblock %}
